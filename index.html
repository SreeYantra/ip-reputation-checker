<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Reputation Checker</title>
    
    <!-- Link to external stylesheet (styles.css) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <h1>IP Reputation Checker</h1>
        
        <!-- Input Section for IP Address -->
        <div class="input-section">
            <input type="text" id="ipAddress" placeholder="Enter IP Address" />
            <button onclick="checkIPReputation()">Check Reputation</button>
        </div>

        <!-- Results Section where data is shown -->
        <div class="results" id="results">
            <!-- Results will be dynamically displayed here -->
        </div>
    </div>

    <!-- Link to external JavaScript file (script.js) -->
    <script src="script.js"></script>
</body>
</html>
